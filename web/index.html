<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="College Fest Management App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Fest App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Fest Manager</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // GitHub Pages-ൽ ഹോസ്റ്റ് ചെയ്യുമ്പോൾ പാത്ത് (Path) ശരിയാക്കാൻ
    var path = window.location.pathname;
    var base = document.querySelector('base');
    if (!base) {
        var newBase = document.createElement('base');
        if (path.endsWith('/')) {
            newBase.setAttribute('href', path);
        } else {
            newBase.setAttribute('href', path + '/');
        }
        document.head.appendChild(newBase);
    }

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: {
            serviceWorkerUrl: 'flutter_service_worker.js?v=',
          }
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
